server:
  port: 8060   #默认端口号
spring:
  application:
    name: hystrix  #当前服务在注册中心的（Eureak Server）名称
eureka:
  client:
    service-url:
      defaultZone: http://localhost:8761/eureka/   #注册中心的访问地址
  instance:
    prefer-ip-address: true
feign:
  hystrix:
    enabled: true    #开启熔断机制
management:
  endpoints:
    web:
      exposure:
        include: 'hystrix.stream'   #用于监控到请求数据  ,访问地址http://localhost:8060/actuator/hystrix.stream
        #http://localhost:8060/hystrix 图形化界面(可以看到可视化监控界面，输入要监控的地址节点，即可看到该节点的可视化监控)
